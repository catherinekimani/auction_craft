{% extends 'users/base.html' %}
{% load static %}

{% block title %} Contact Us {% endblock %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/contact.css' %}">
<style>
	.navbar {
		background-color: #FD8311;
	}
</style>
{% endblock style %}

{% block body %}
<div class="contact-container py-2 mt-3">
	<h2>Contact Us</h2>
	<form method="post">{% csrf_token %}
		<div class="form-group mt-2">
			<label class="form-label">Name</label>
			<input type="text" class="form-control mt-2" id="name" name="name" placeholder="Enter Your Name">
		</div>
		<div class="form-group mt-2">
			<label class="form-label">Email</label>
			<input type="email" class="form-control mt-2" id="email" name="email" placeholder="Enter Your Email">
		</div>
		<div class="form-group mt-2">
			<label class="form-label">Phone</label>
			<input type="number" class="form-control mt-2" id="phone" name="phone"
				placeholder="Enter Your Phone Number">
		</div>
		<div class="form-group mt-2">
			<label class="form-label">How can We Help You?</label>
			<textarea class="form-control mt-2" id="desc" name="desc" rows="3"></textarea>
		</div>
		<button type="submit" class="btn-cont mt-4">Submit</button>
	</form>
</div>
{% endblock %}
