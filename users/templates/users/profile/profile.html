{% load static %}
{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
{% endblock %}

<div class="header">
	<div class="card user-card">
		{% if user.profile.user_profile %}
		<img src="{{ user.profile.user_profile.url }}" class="card-img-top user-image" alt="User Profile Image">
		<div class="card-body">
			<h5 class="card-title">{{ user.username }}</h5>
			<p class="card-text">{{ user.profile.user_bio }}</p>
			<a href="#" class="btn btn-outline-info btn-sm btn-contact">{{ user.profile.user_contact }}</a>
		</div>
		{% else %}
		<img src="https://cdn.pixabay.com/photo/2020/05/12/12/11/tulip-5162642__340.jpg" class="card-img-top user-image"
			alt="Default Image">
		<div class="card-body">
			<h5 class="card-title">{{ user.username }}</h5>
		</div>
		{% endif %}
	</div>
</div>
<footer class="footer mt-auto">
	<div class="container text-center">
		<p>&copy; 2023 Your Auction Site. All rights reserved.</p>
	</div>
</footer>
