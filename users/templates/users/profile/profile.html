{% load static %}
{% block styles %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}" />
<style>
	/* Add your custom styles here */
	body {
		background-color: #f8f9fa;
		/* Light background color */
		font-family: 'Times New Roman', serif;
		/* Times New Roman font */
	}

	.header {
		display: flex;
		justify-content: center;
		align-items: center;
		padding: 20px;
	}

	.user-card {
		max-width: 18rem;
		width: 100%;
		box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
		/* Subtle box shadow */
		border-radius: 12px;
		overflow: hidden;
		background-color: #ffffff;
		/* White background color */
	}

	.user-image {
		width: 100%;
		height: auto;
		border-top-left-radius: 12px;
		border-top-right-radius: 12px;
	}

	.card-body {
		text-align: center;
		padding: 20px;
	}

	.card-title {
		color: #333333;
		/* Dark text color */
		font-size: 1.5rem;
		margin-bottom: 10px;
	}

	.card-text {
		color: #555555;
		/* Medium-dark text color */
		margin-bottom: 15px;
	}

	.btn-contact {
		background-color: #007bff;
		/* Primary button color */
		color: #ffffff;
		/* Button text color */
		border: none;
		transition: background-color 0.3s ease-in-out;
	}

	.btn-contact:hover {
		background-color: #0056b3;
		/* Darker color on hover */
	}
</style>
{% endblock %}

<div class="header">
	<div class="card user-card">
		{% if user.profile.user_profile %}
		<img src="{{ user.profile.user_profile.url }}" class="card-img-top user-image" alt="User Profile Image">
		<div class="card-body">
			<h5 class="card-title">{{ user.username }}</h5>
			<p class="card-text">{{ user.profile.user_bio }}</p>
			<a href="#" class="btn btn-outline-info btn-sm btn-contact">{{ user.profile.user_contact }}</a>
		</div>
		{% else %}
		<img src="https://cdn.pixabay.com/photo/2020/05/12/12/11/tulip-5162642__340.jpg" class="card-img-top user-image"
			alt="Default Image">
		<div class="card-body">
			<h5 class="card-title">{{ user.username }}</h5>
		</div>
		{% endif %}
	</div>
</div>
