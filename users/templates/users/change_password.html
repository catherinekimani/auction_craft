{% extends 'users/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'change_password.css' %}">
{% endblock %}

{% block body %}
<form class="container mt-3" method="POST" name="change_password" onsubmit="return checkPassword()">
	{% csrf_token %}
	<div class="row mt-4">
		<div class="form-group col-md-6">
			<label class="bold-text"><i>Username</i></label>
			<input type="text" class="form-control mt-2" name="username" value="{{request.user}}" readonly>
		</div>
		<div class="form-group col-md-6">
			<label class="bold-text"><i>Current Password</i></label>
			<input type="password" class="form-control mt-2" name="current_password" placeholder="Current Password">
		</div>
	</div>

	<div class="row mt-4">
		<div class="form-group col-md-12">
			<label class="bold-text"><i>New Password</i></label>
			<input type="password" class="form-control mt-2" name="new_password" placeholder="Enter the new password">
		</div>
	</div>

	<div class="row mt-4">
		<div class="form-group col-md-12">
			<label class="bold-text"><i>Confirm Password</i></label>
			<input type="password" class="form-control mt-2" name="confirm_password"
				placeholder="Confirm the new password">
		</div>
	</div>

	<input type="submit" class="btn mt-3">
</form>
{% endblock %}

{% block js %}
<script src="{% static 'scripts/change_password.js' %}"></script>
{% endblock %}
