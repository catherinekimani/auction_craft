{% extends 'users/base.html' %}

{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
{% endblock style %}

{% block content %}
	<div class="glass-circle glass-circle-large"></div>
	<div class="glass-circle glass-circle-medium"></div>
	<div class="glass-circle glass-circle-small"></div>
<div class="login-container">
	<h3>Welcome Back! Login to Your Account</h3>

	<form action="" method="POST">
		{% csrf_token %}
		{% for field in form %}
		<p>
			<label for="{{ field.id_for_label }}">{{ field.label }}:</label><br />
			{{ field }}
		</p>
		{% endfor %}
		<button type="submit">Login</button>
	</form>

	<p class="text-center">Don't have an account? <a href="{% url 'register' %}">Signup here</a></p>
</div>
<div class="header">
	<a href="{% url 'home' %}">Home</a>
	<a href="">About</a>
	<a href="">Links</a>
</div>
{% endblock %}
